<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> using css</title>

    <style>
    
        p{
         font-size: 70px;   
         font-weight:bold;
         letter-spacing: 5px;
         font-style: italic;
         color: orange;

        }
        .my-tag{
            background-color: yellow;
            color: green;
        }
        #myid{
            border: 4px double red;
            /* border-style: dotted; */

        }

    </style>
</head>
<body>
    <h1 class="my-tag"text-align:center; color: #008; font-size: 50px;"> inline css is used to style individual tags only</h1>
    <p>Lorem ipsum dolor sit amet consectetur
         adipisicing elit. Velit, itaque odio? Et dolore aspernatur molestiae facere hic, magnam distinctio quis!</p>
     <p id="myid">style tag is used inside head tag</p>    

     <p>Priority: class-selector> id-selector> name-selector</p>
    
</body>
</html>
